<html>
<head>
	<title>Raw HTML Table (for rowspan & colspan)</title>
	<link rel="stylesheet" type="text/css" href="mobeegen/jquery.mobile/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="master/test.css" />
	<link rel="stylesheet" type="text/css" href="mobeegen/ui/tabular.css" />

	<script type="text/javascript" src="mobeegen/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="mobeegen/jquery/jquery.tablesort.min.js"></script>
	<script type="text/javascript" src="mobeegen/ui/tabular.js"></script>
</head>

<body>
<div class="mobeegen-tabularContainer">

<h1>Raw HTML Table (for rowspan & colspan)</h1>
<h2>Actual vs Budget Sales</h2>

<table id="" class="mobeegen-tabular table-stripe ui-shadow table-rawHtml ">
<thead>
	<tr>
		<th colspan="2"></th>
		<th colspan="2">Actual</th>
		<th colspan="2">Forcast</th>
	</tr>
	<tr><th>No</th><th>Item</th><th>Sales Unit</th><th>Sales Amount</th><th>Sales Unit</th><th>Sales Amount</th></tr>
</thead>
<tbody>
	<tr><td>1</td><td>Sun Flower</td><td>234</td><td>$300.00</td><td>300</td><td>$324.00</td></tr><tr><td>2</td><td>Rose</td><td>634</td><td>$644</td><td>700</td><td>$800.00</td></tr><tr><td>3</td><td>Lily</td><td>1123</td><td>$3500.00</td><td>1200</td><td>$4000.00</td></tr>
</tbody>
</table>

</div>
</body>
</html>
